<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 표출하는 img</title>
</head>
<body>
    <h3>상위경로의 이미지 표출</h3>
    <div>
        <img src="../../../aaa.png" alt="크기조절 안한 사진">
    </div>
    <h3>같은 레벨에 있는 이미지 표출</h3>
    <div>
        <img src="aaa.png" width="300" height="150" alt="크기조절한 사진">
    </div>
    <div>
        <img src="https://i.namu.wiki/i/DoJglz0tm4AG_7Xq3Y-8DQCFGmV0EcsWgS7qrDcTcnK4DbTR_eVWSJBMCyoK1BkbQUWgZZU2-TQVz2mkLpsDFQ.webp" alt="불펌">
    </div>
    
</body>
</html>
