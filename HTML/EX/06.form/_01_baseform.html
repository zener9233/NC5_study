<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그에 제목을 달아주는 label</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin: 20px;
        }
        li label{
            width: 70px;
            float: left;
            font-size: 14px;
            font-weight: bold;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <h3>으에에엑</h3>
</body>
</html>
