<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>주요 SNS 서비스별 이용률</title>
	<style>
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
		}
		th, td {
			width:120px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
	</style>
</head>
<body>
	<table>
		<caption>
			<Strong style="color: blue">재무상태표</Strong>
		</caption>
		<tr>
			
			<td rowspan="3">자산 : 현금, 현금 외 자산</td>
			<td colspan="7">부채 : 차입금</td>
			
           
		</tr>
            
  		<tr>
			<td colspan="7">자본 : 자본금, 이익잉여금</td>
			
		</tr>
		
	</table>
	
</body>
</html>
