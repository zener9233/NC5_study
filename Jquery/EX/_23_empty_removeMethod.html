<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty()/remove()</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="tbl1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>게시글1</td>
                <td>admin</td>
            </tr>
        </tbody>
    </table>
    <table id="tbl2">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>게시글1</td>
                <td>admin</td>
            </tr>
        </tbody>
    </table>
    <script>
        //1.empty(): 하위 태그들 모두 삭제
        $("#tbl1").empty();

        //2.remove(): 해당 태그 삭제
        const timeout = setTimeout(() => {
            $("#tbl2").remove();
        }, 1000);
    </script>
</body>
</html>
