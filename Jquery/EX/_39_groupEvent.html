<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group evnet</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div>
        <label>
            <input type="text" id="input1">
        </label>
    </div>
    <div>
        <label>
            <input type="text" id="input2">
        </label>
    </div>
    <div>
        <label>
            <input type="text" id="input3">
        </label>
    </div>
    <script>
        $("#input1").on("mouseover focus", () => {
            $("#input1").css("backgroundColor", "red");
        });

        $("#input1").on("mouseout blur", () => {
            $("#input1").css("backgroundColor", "white");
        });

        $("#input2").on({
            "mouseover focus": () => {
                $("#input2").css("border", "1px solid green");
            },
            "mouseout blur": () => {
                $("#input2").css("border", "2px dotted black");
            }
        })
    </script>
</body>
</html>
